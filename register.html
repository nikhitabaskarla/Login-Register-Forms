<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>  
    <section class="register-container">
        <form action="#" class="form">
            <h1 style="text-align:center; font-size: xx-large;">Registeration Form</h1>
            <div class="box">
                <label>Full Name</label>
                <input type="text" placeholder="enter full name" required>
            </div>
            <div class="box">
                <label>Email</label>
                <input type="email" placeholder="enter email address" required>
            </div>
            <div class="box">
                <label>Password</label>
                <input type="password" placeholder="enter password" required>
            </div>
            <div class="column">
                <div class="box">
                <label>Phone num</label>
                <input type="text" placeholder="enter phone num" required>
            </div>
            <div class="box">
                <label>Date of Birth</label>
                <input type="text" placeholder="enter date of birth ">
            </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="box-address"></div>
            <div class="box">
                <label>Address</label>
                <input type="text" placeholder="enter street address " required>
                <input type="text" placeholder="enter street address line 2 " required>
                <input type="text" placeholder="enter your city " required>
                <input type="text" placeholder="enter your state " required>
                <input type="text" placeholder="enter your pincode" required>
            </div>
            <button>Register</button>
        </form>
    </section>
</body>
</html>
